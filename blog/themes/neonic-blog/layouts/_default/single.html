{{ define "main" }}
<article class="blog-post">
    <header class="blog-post-header">
        <h1 class="blog-post-title">{{ .Title }}</h1>
        <div class="blog-post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}" class="blog-post-date">{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.author }}
            <span class="blog-post-author">By {{ .Params.author }}</span>
            {{ end }}
        </div>
    </header>
    <div class="blog-post-content">
        {{ .Content }}
    </div>
    {{ if .Params.tags }}
    <footer class="blog-post-footer">
        <div class="blog-post-tags">
            {{ range .Params.tags }}
            <span class="blog-tag">{{ . }}</span>
            {{ end }}
        </div>
    </footer>
    {{ end }}
</article>
{{ end }}
